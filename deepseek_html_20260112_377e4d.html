<!DOCTYPE html>
<html>
<head>
    <title>简易学习助手</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 0 auto; padding: 20px; }
        #chat { border: 1px solid #ccc; height: 400px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .user { color: blue; margin: 5px 0; }
        .bot { color: green; margin: 5px 0; }
        input { width: 70%; padding: 10px; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>
    <h2>学习助手 (对话: <span id="count">0</span>/10)</h2>
    <div id="chat"></div>
    <input id="input" placeholder="输入问题...">
    <button onclick="send()">发送</button>

    <script>
        let count = 0;
        const responses = [
            "你好！我是学习助手，很高兴帮助你！",
            "学习需要持之以恒，每天进步一点点。",
            "数学很有趣，比如勾股定理：a² + b² = c²",
            "科学让我们理解世界如何运作。",
            "编程是创造数字世界的工具。",
            "历史教会我们从过去学习。",
            "语言是沟通的桥梁。",
            "有效的学习方法包括：主动回忆、间隔重复。",
            "休息也很重要，劳逸结合效率更高。",
            "恭喜完成10轮对话！继续学习吧！"
        ];

        function send() {
            const input = document.getElementById('input');
            const chat = document.getElementById('chat');
            
            if (!input.value.trim()) return;
            
            // 显示用户消息
            chat.innerHTML += `<div class="user"><b>你：</b> ${input.value}</div>`;
            
            // 显示助手回复
            setTimeout(() => {
                chat.innerHTML += `<div class="bot"><b>助手：</b> ${responses[count % responses.length]}</div>`;
                count++;
                document.getElementById('count').textContent = count;
                chat.scrollTop = chat.scrollHeight;
                
                if (count >= 10) {
                    chat.innerHTML += `<div class="bot" style="color:red;"><b>恭喜！</b> 已完成10轮对话！</div>`;
                }
            }, 500);
            
            input.value = '';
            chat.scrollTop = chat.scrollHeight;
        }

        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') send();
        });
    </script>
</body>
</html>
